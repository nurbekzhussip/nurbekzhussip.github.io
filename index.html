    var datasetWithNull = byCategory.map((val,key,arr)=> { return {label:categories[key], count:val}})
    var dataset = []
    datasetWithNull.map((i) => {
      if(!!i.label){
        return dataset.push(i);
      }
    })
    var width = 1200;
    var height = 800;

    // a circle chart needs a radius
    var radius = Math.min(width, height) / 4;

    // legend dimensions
    var legendRectSize = 25; // defines the size of the colored squares in legend
    var legendSpacing = 6; // defines spacing between squares

    // define color scale
    var color = d3.scaleOrdinal(d3.schemeCategory20c);
    // more color scales: https://bl.ocks.org/pstuffa/3393ff2711a53975040077b7453781a9

    var svg = d3.select('#chart') // select element in the DOM with id 'chart'

        .attr('height', height) // set the height of the svg element we just added
        .append('g') // append 'g' element to the svg element
        .attr('transform', 'translate(' + (width / 4) + ',' + (height / 4) + ')'); // our reference is now to the 'g' element. centerting the 'g' element to the svg element

    var arc = d3.arc()
        .innerRadius(0) // none for pie chart
        .outerRadius(radius); // size of overall chart

    var pie = d3.pie() // start and end angles of the segments
        .value(function(d) { return d.count; }) // how to extract the numerical data from each entry in our dataset
        .sort(null); // by default, data sorts in oescending value. this will mess with our animation so we set it to null

    // define tooltip
    var tooltip = d3.select('#chart') // select element in the DOM with id 'chart'
        .append('div') // append a div element to the element we've selected
        .attr('class', 'tooltip'); // add class 'tooltip' on the divs we just selected

    tooltip.append('div') // add divs to the tooltip defined above
        .attr('class', 'label'); // add class 'label' on the selection

    tooltip.append('div') // add divs to the tooltip defined above
        .attr('class', 'count'); // add class 'count' on the selection

    tooltip.append('div') // add divs to the tooltip defined above

    // Confused? see below:

    //     </div>
    //     <div class="percent">
    //     </div>
    //   </div>
    // </div>

    dataset.forEach(function(d) {
        d.count = +d.count; // calculate count as we iterate through the data
        d.enabled = true; // add enabled property to track which entries are checked
    });

    // creating the chart
    var path = svg.selectAll('path') // select all path elements inside the svg. specifically the 'g' element. they don't exist yet but they will be created below
        .data(pie(dataset)) //associate dataset wit he path elements we're about to create. must pass through the pie function. it magically knows how to extract values and bakes it into the pie
        .enter() //creates placeholder nodes for each of the values
        .append('path') // replace placeholders with path elements
        .attr('d', arc) // define d attribute with arc function above
        .attr('fill', function(d) { return color(d.data.label); }) // use color scale to define fill of each label in dataset
        .each(function(d) { this._current - d; }); // creates a smooth animation for each track

    // mouse event handlers are attached to path so they need to come after its definition
    path.on('mouseover', function(d) {  // when mouse enters div
        var total = d3.sum(dataset.map(function(d) { // calculate the total number of tickets in the dataset
            return (d.enabled) ? d.count : 0; // checking to see if the entry is enabled. if it isn't, we return 0 and cause other percentages to increase
        }));
        var percent = Math.round(1000 * d.data.count / total) / 10; // calculate percent
        tooltip.select('.label').html(d.data.label); // set current label
        tooltip.select('.count').html(d.data.count); // set current count
        tooltip.select('.percent').html(percent + '%'); // set percent calculated above
        tooltip.style('display', 'block'); // set display

    path.on('mouseout', function() { // when mouse leaves div

    });

    path.on('mousemove', function(d) { // when mouse moves

        .attr('transform', function(d, i) {
            var height = legendRectSize + legendSpacing; // height of element is the height of the colored square plus the spacing
            var offset =  height * color.domain().length / 2; // vertical offset of the entire legend = height of a single element & half the total number of elements
            var horz = 9 * legendRectSize; // the legend is shifted to the left to make room for the text
            var vert = i * height - offset; // the top of the element is hifted up or down from the center using the offset defiend earlier and the index of the current element 'i'
            return 'translate(' + horz + ',' + vert + ')'; //return translation
        });

    // adding colored squares to legend
    legend.append('rect') // append rectangle squares to legend
        .attr('width', legendRectSize) // width of rect size is defined above
        .attr('height', legendRectSize) // height of rect size is defined above
        .style('fill', color) // each fill is passed a color
        .style('stroke', color) // each stroke is passed a color
        .on('click', function(label) {
            var rect = d3.select(this); // this refers to the colored squared just clicked
            var enabled = true; // set enabled true to default
            var totalEnabled = d3.sum(dataset.map(function(d) { // can't disable all options
                return (d.enabled) ? 1 : 0; // return 1 for each enabled entry. and summing it up
            }));

            if (rect.attr('class') === 'disabled') { // if class is disabled
                rect.attr('class', ''); // remove class disabled
            } else { // else
                if (totalEnabled < 2) return; // if less than two labels are flagged, exit
                rect.attr('class', 'disabled'); // otherwise flag the square disabled
                enabled = false; // set enabled to false
            }

            pie.value(function(d) {
                if (d.label === label) d.enabled = enabled; // if entry label matches legend label
                return (d.enabled) ? d.count : 0; // update enabled property and return count or 0 based on the entry's status
            });

            path = path.data(pie(dataset)); // update pie with new data

            path.transition() // transition of redrawn pie
                .duration(750) //
                .attrTween('d', function(d) { // 'd' specifies the d attribute that we'll be animating
                    var interpolate = d3.interpolate(this._current, d); // this = current path element
                    this._current = interpolate(0); // interpolate between current value and the new value of 'd'
                    return function(t) {
                        return arc(interpolate(t));
                    };
                });
        });

    // adding text to legend
    legend.append('text')
        .attr('x', legendRectSize + legendSpacing)
        .attr('y', legendRectSize - legendSpacing)
        .text(function(d) { return d; });

       function bubbleChartF(bubbleDataset, idName){
        var diameter = 600;

        var bubble = d3.pack(bubbleDataset)

            .padding(1.5);

            .attr("width", diameter)
            .attr("height", diameter)

            .sum(function(d) { return d.Count; });

        var node = svg3.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function(d){
                return  !d.children
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        node.append("title")
            .text(function(d) {
                return d.data.Info;
            });

        node.append("circle")
            .attr("r", function(d) {
              console.log('radius',d)
                return d.r;
            })
            .style("fill", function(d,i) {
                return color(i);
            });

            .attr("font-family",  "Gill Sans", "Gill Sans MT")

                return d.r;
            })
            .attr("fill", "white");

        d3.select(self.frameElement)
            .style("height", diameter + "px");
       }
